<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <title>Encriptador - Hilary Collado</title>
    </head>
    <body>
        <header>
            <img src="imagenes/logoalura.png" alt="Logo alura con la inicial a">
        </header>
        <main>
            <section>
                <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aqui"
                onkeypress="return validarTextoSpecialCharater(event)"
                onkeyup="this.value = convertLettertoLowerCase(this.value)"></textarea>

                <div id="div-desaparece">
                    <h6 class="informacion"><img src="imagenes/Vector.png" alt="signo de peligro"> ingrese solo letras minusculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div> 
            </section> 
            <section class="mensaje-caja">
                <textarea class="mensaje" cols="18" rows="8"></textarea>
                <button class="copiar" onclick="copiar()">Copiar </button>
            </section>
        </main>
        <script src="style_Java.js"></script>
    </body>
</html>
